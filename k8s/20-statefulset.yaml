apiVersion: v1
kind: Service
metadata:
  name: wppconnect-hl
  namespace: wppconnect
  labels:
    app: wppconnect
spec:
  clusterIP: None
  selector:
    app: wppconnect
  ports:
    - name: http
      port: 21465
      targetPort: 21465
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wppconnect
  namespace: wppconnect
spec:
  serviceName: wppconnect-hl
  replicas: 3
  selector:
    matchLabels:
      app: wppconnect
  template:
    metadata:
      labels:
        app: wppconnect
    spec:
      containers:
        - name: wppconnect-server
          # Substitua pela sua imagem publicada
          image: ghcr.io/wppconnect-team/wppconnect-server:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: wppconnect-secrets
                  key: SECRET_KEY
            - name: WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: wppconnect-secrets
                  key: WEBHOOK_URL
            - name: NODE_ENV
              value: production
            - name: PORT
              value: '21465'
            - name: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
              value: 'true'
          ports:
            - containerPort: 21465
              name: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: 21465
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /healthz
              port: 21465
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 6
          resources:
            requests:
              cpu: '500m'
              memory: '1Gi'
            limits:
              cpu: '1500m'
              memory: '3Gi'
          volumeMounts:
            - name: userdata
              mountPath: /usr/src/wpp-server/userDataDir
            - name: tokens
              mountPath: /usr/src/wpp-server/tokens
            - name: uploads
              mountPath: /usr/src/wpp-server/uploads
            - name: images
              mountPath: /usr/src/wpp-server/WhatsAppImages
      securityContext:
        fsGroup: 1000
  volumeClaimTemplates:
    - metadata:
        name: userdata
      spec:
        accessModes: ['ReadWriteOnce']
        resources:
          requests:
            storage: 10Gi
    - metadata:
        name: tokens
      spec:
        accessModes: ['ReadWriteOnce']
        resources:
          requests:
            storage: 1Gi
    - metadata:
        name: uploads
      spec:
        accessModes: ['ReadWriteOnce']
        resources:
          requests:
            storage: 2Gi
    - metadata:
        name: images
      spec:
        accessModes: ['ReadWriteOnce']
        resources:
          requests:
            storage: 5Gi
